<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplikasi BMKG</title>
        <link rel="stylesheet" href="web/css/bootstrap.min.css" />
    </head>
    <body ng-controller="app.controller">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Aplikasi BMKG</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Data Gempa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Data Cuaca</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tanggal Jam</th>
                        <th scope="col">Cuaca</th>
                        <th scope="col">Suhu</th>
                        <th scope="col">Kelembapan Udara</th>
                        <th scope="col">Kecapatan Angin</th>
                        <th scope="col">Deskripsi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in dataCuaca">
                        <td>{{data.datetime}}</td>
                        <td>{{data.weather_desc}}</td>
                        <td>{{data.t}} C</td>
                        <td>{{data.hu}} %</td>
                        <td>{{data.ws}} km/jam</td>
                        <td>
                            <img ng-src="{{data.image}}" class="img-fluid" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="web/js/bootstrap.bundle.min.js"></script>
        <script src="web/js/angular.min.js"></script>
        <script src="web/js/app.js"></script>
    </body>
</html>
